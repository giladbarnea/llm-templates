  # Full Text Parsing Examples

  **Example 1: Lorem Ipsum in English**

  <Input>
  Pain itself, it is pain that loves, is the main thing; but occasionally circumstances occur in which toil and pain can procure him some great pleasure.
  For to come to the smallest detail—who exercises any labor unless he obtains some advantage from it?

  No one rejects, dislikes, or avoids pleasure itself because it is pleasure; but because those who do not know how to pursue pleasure rationally encounter consequences that are extremely painful.
  </Input>

  Parsed:
  ```yaml
  text:
    - Paragraph 1:
      - Sentence 1: 
        - Sentence-Part 1: "Pain itself,"
        - Sentence-Part 2: "it is pain that loves,"
        - Sentence-Part 3: "is the main thing;"
        - Sentence-Part 4: "but occasionally circumstances occur in which toil and pain can procure him some great pleasure."
      - Sentence 2: 
        - Sentence-Part 1: "For to come to the smallest detail—"
        - Sentence-Part 2: "who exercises any labor unless he obtains some advantage from it?"
    - Paragraph 2:
      - Sentence-Part 1: "No one rejects,"
      - Sentence-Part 2: "dislikes,"
      - Sentence-Part 3: "or avoids pleasure itself because it is pleasure;"
      - Sentence-Part 4: "but because those who do not know how to pursue pleasure rationally encounter consequences that are extremely painful."
  ```

  Explanation:
  Paragraph 1 starts at `Pain itself` and ends at `unless he obtains some advantage from it?`, terminated by double line break (`\n\n`).
  Similarly, Paragraph 2 starts at `No one rejects` and ends at `extremely painful.`, which is the end of the text.

  Paragraph 1 contains two sentences, because it has a single line break (`\n`), just after `great pleasure.` and right before `For to come to`. 
  Therefore, Paragraph 1 Sentence 1 starts at `Pain itself` and ends at `great pleasure.`
  Paragraph 1 Sentence 2 starts at `For to come to the smallest detail` and ends at `advantage from it?`

  Paragraph 2 contains a single sentence (from `No one rejects` to `extremely painful`), which in turn is made of multiple Sentence-Parts; Therefore, according to the Single-Child Removal rule, the single Sentence is considered redundant and is skipped, which is the reason why the parsed Paragraph 2 is broken down to multiple Sentence-Parts, with no Sentence in between.

  Paragraph 1 Sentence 1 is broken down into 4 Sentence-Parts, corresponding to the 3 sentence-medial punctuation marks it contains: comma after `itself`, comma after `loves`, and a semicolon after `thing`.
  The same applies to Paragraph 1 Sentence 2 — it is broken down to 2 Sentence-Parts, dictated by the sole sentence-medial punctuation mark it contains, the Em-dash between `detail` and `who`.
  Similarily, Paragraph 2 is broken down to [a skipped single sentence which in turn consists of] 4 Sentence-Parts, corresponding to its sentence-medial punctuation marks: comma after `rejects`, comma after `dislikes`, and a semicolon after `pleasure`.

  When parsing a sentence-medial punctuation mark, like a comma (`,`), dash (`–`, `—`) or a semicolon (`;`), it is absolutely crucial to terminate the hitherto Sentence-Part and start the next Sentence-Part.

