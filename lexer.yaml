#Sentences are terminated by terminal punctuation: either a period, single line break (\n), a question mark, or an exclamation point. They are composed of one or more sentence-parts. Sentences are complete thoughts. A short text without prosodic markers is a single sentence, and not a sentence-part, as dictated by the Maximal Scale rule defined below.
#Finally, a Paragraph is a block of text preceded by two or more consecutive line breaks (\n\n+). A paragraph is a cluster of meaning, and each paragraph signifies a leap in meaning at the meaning-cluster scale. In the case where a paragraph is composed of a single sentence, it is a paragraph, not a sentence, as dictated by the Maximal Scale rule defined below.
#Largest Structure Unit Law: When analyzing text, classify any given segment according to the largest structural unit (Paragraph, Sentence, Sentence-Part, Word) it matches within its context, considering its surrounding delimiters.
# Largest Structure Unit Law: The definitions above overlap for units that are composed of "one or more" of their smaller units. The "*one* or more" aspect expresses a superset relation — not a *proper* superset relation. This creates ambiguity when parsing a segment that matches both a unit and a single instance of a smaller unit. To resolve this ambiguity, the segment should be classified as the largest unit that it matches. This prevents deep single-node branches in the parse tree by removing trivial middle-nodes and bubbling up the values.

